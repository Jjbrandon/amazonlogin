<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
    <div class="container">
        <div class="login">
            <h3>Sign-In</h3>
            <p id="pemail">Email (phone for mobile accounts)</p>
            <form><input type="text" class="btn">
            </form>
            <p id="pw" class="wtf">Password</p>
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" id="pwlink" class="wtf">Forgot your password?</a>
            <form><input type="text" class="btn" ></form>
            <button id="bzn" class="buton">Sign-In</button>
            <div class="termz">
                <p id="terms">By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Notice</a></p>
                
            </div>

            <form><input type="checkbox" id="checkbox">Keep me signed in. Details</form>
            <p id="pp">New to Amazon?</p>
            <button id="create" class="buton">Create your Amazon account</button>

        </div>



        <div class="Header">
            <img src="800px-Amazon_logo.svg.png" height="30px" alt="logo">
        </div>
      </div>

</body>
